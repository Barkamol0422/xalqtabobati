<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabiiy Davolanish — Uy sharoitida yordam (O'zbekcha)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f5f7fb;--card:#ffffff;--muted:#6b7280;--accent:#059669;--accent-2:#06b6d4;--danger:#ef4444;--radius:14px}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:linear-gradient(180deg,#eef2ff 0%, #f8fafc 100%);color:#0f172a}
    .wrap{max-width:1200px;margin:28px auto;padding:22px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{font-size:26px;margin:0;color:#064e3b}
    .lead{color:var(--muted);margin-top:6px}
    .controls{display:flex;gap:10px;align-items:center;margin-top:16px}
    .search{flex:1;display:flex;align-items:center;background:var(--card);padding:10px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    .search input{flex:1;border:0;outline:none;font-size:15px;padding:6px}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(5,150,105,0.12)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:20px}
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.06);transition:transform .25s ease,box-shadow .25s ease;cursor:pointer}
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.12)}
    .media{height:150px;background-size:cover;background-position:center}
    .body{padding:14px}
    .card h3{margin:0;font-size:18px;color:#064e3b}
    .card p{margin:8px 0 0;color:var(--muted);font-size:14px}
    .tag{display:inline-block;margin-top:10px;padding:6px 8px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border-radius:9px;font-size:13px}
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.48);display:none;align-items:center;justify-content:center;padding:20px}
    .panel{width:100%;max-width:900px;background:linear-gradient(180deg,rgba(255,255,255,0.98),#fff);border-radius:16px;padding:18px;box-shadow:0 30px 60px rgba(2,6,23,0.2);max-height:90vh;overflow:auto}
    .panel .head{display:flex;align-items:start;justify-content:space-between;gap:12px}
    .panel h2{margin:0;color:#064e3b}
    .panel .meta{color:var(--muted);font-size:14px}
    .panel img{width:100%;height:260px;object-fit:cover;border-radius:10px;margin-top:12px}
    .panel .section{margin-top:14px}
    .panel .section h4{margin:0 0 8px;font-size:16px;color:#0f172a}
    .panel ul{padding-left:18px;color:#0f172a}
    .panel ol{padding-left:18px;color:#0f172a}
    .close{background:transparent;border:0;color:var(--danger);font-weight:700;cursor:pointer}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media (max-width:700px){.panel img{height:180px}.media{height:140px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Tabiiy davolanish — Uy sharoitida yordam</h1>
        <div class="lead">Sahifa ta'limiy maqsadlarda — og'ir holatlarda darhol shifokorga murojaat qiling.</div>
      </div>
      <div>
        <button class="btn" onclick="openAllHealthy()">HEALTHY tekshirish (namuna)</button>
      </div>
    </header>

    <div class="controls">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-right:8px;opacity:.6"><path d="M21 21l-4.35-4.35" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="#374151" stroke-width="2"></circle></svg>
        <input id="q" placeholder="Kasallikni qidirish... (masalan: Ayoq og'rig'i)" oninput="filterCards()">
      </div>
      <button class="btn ghost" onclick="resetSearch()">Tozalash</button>
    </div>

    <main class="grid" id="cards"></main>

    <footer>
      <div class="small">Bu sahifa umumiy ma'lumot uchun. Agar alomatlar og'irlashsa yoki nafas olish qiyinlashsa, darhol tibbiy yordamga murojaat qiling.</div>
    </footer>
  </div>

  <div id="overlay" class="overlay" onclick="closeModal(event)">
    <div class="panel" onclick="event.stopPropagation()">
      <div class="head">
        <div>
          <h2 id="m-title">Sarlavha</h2>
          <div id="m-sub" class="meta">Qisqacha ma'lumot</div>
        </div>
        <div>
          <button class="close" onclick="closeModal()">Yopish ✕</button>
        </div>
      </div>
      <img id="m-img" src="" alt="Rasm">
      <div id="m-content"></div>
    </div>
  </div>

  <script>
    const DISEASES = [
      {id:'sovuq', title:'Oddiy shamollash', short:'Burun oqishi, tomoq qichishi, yengil yo\'tal.', img:'flu.jpg',
       cause:'Virusli infeksiya, odatda yengil kechadi.',
       remedies:['Asal-limon choyi: 1 choy qoshiq asal + yarim limon, iliq suvda — kuniga 2–3 marta.','Bug\'li inhalatsiya: issiq suv idishida 5–8 daqiqa nafas oling (issiqlikka ehtiyot bo\'ling).','Tuzli suv bilan gargara: 250 ml iliq suv + yarim choy qoshiq tuz — har 4–6 soatda.','Ko\'p dam olish va suyuqlik iching.'],
       steps:['Dam oling va jismoniy faoliyatni kamaytiring.','Asal-limon choyini tayyorlang va kun davomida iching.','Bug\' inhalatsiyasini bir kuni 1–2 marta bajaring.','Agar 5 kundan ortiq yoki isitma 38.5°C dan yuqori bo\'lsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Tong: asal-limon choyi','Kunduzi: bug\' inhalatsiya','Kechasi: tuzli gargara']}]},

      {id:'gripp', title:'Gripp / kuchli shamollash', short:'Isitma, mushak og\'rig\'i, holsizlik.', img:'cough.jpg',
       cause:'Gripp viruslari; kuchli alomatlar kuzatilishi mumkin.',
       remedies:['Ko\'p suyuqlik iching (iliq sho\'rva, choy).','Dam oling va tana haroratini nazorat qiling.','Paracetamol kabi dori faqat shifokor tavsiyasiga binoan qabul qilinadi.'],
       steps:['Izolyatsiya va dam oling.','Suyuqlikni ko\'paytiring va oziq-ovqatni engil tuting.','Agar nafas olish qiyinlashsa yoki isitma yuqori bo\'lsa, tibbiy yordam oling.'],
       schedule:[{day:1,plan:['Dam oling','Suyuqlik qabul qiling']}]},

      {id:'tomoq', title:'Tomoq og\'rig\'i (yengil)', short:'Yutishda og\'riq, qichishish.', img:'tomoq.jpg',
       cause:'Virusli infektsiya yoki sovuq havo.',
       remedies:['Tuzli suv bilan gargara: har 4–6 soatda.','Zanjabil-asal choyi: kuniga 1–2 marta.','Iliq choy va dam olish.'],
       steps:['Tuzli gargara bilan bo\'g\'zni tinchlantiring.','Zanjabil-asal choyi bilan bo\'g\'zni tinchlang.','Agar 48–72 soatdan keyin yomonlashsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Gargara 2–3 marta','Zanjabil choyi 1–2 marta']}]},

      {id:'oshqozon', title:'Oshqozon buzilishi / hazm muammosi', short:'Gaz, shish, ko\'ngil aynishi.', img:'stomach.jpg',
       cause:'Noto\'g\'ri ovqat, stress yoki hazm buzilishi.',
       remedies:['Zanjabil choyi: hazmni yaxshilaydi.','Iliq limon suvi: kichik miqdorda.','Yengil, kam yog\'li ovqatlar.'],
       steps:['Birinchi 2–3 soatda qattiq ovqatdan saqlaning.','Zanjabil choyi iching va dam oling.','Agar kuchli og\'riq yoki qayt qilish bo\'lsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Iliq suyuqliklar','Zanjabil choyi har 6 soatda']}]},

      {id:'diareya', title:'Yengil diareya', short:'Qichish va shish, yumshoq stollar.', img:'diarrhea.jpg',
       cause:'Virus yoki yomon saqlangan ovqat.',
       remedies:['ORS: 1 litr suvga 6 choy qoshiq shakar va yarim choy qoshiq tuz.','BRAT parhez: banan, guruch, olma kompot, tost.'],
       steps:['ORSni kichik porsiyalarda tez-tez iching.','Sut mahsulotlaridan 24–48 soat davomida saqlaning.','Agar qon ko\'rsa yoki isitma bo\'lsa, shifokor chaqiring.'],
       schedule:[{day:1,plan:['ORS har 15–30 daqiqada','BRAT parhez']}]},

      {id:'bosim', title:'Tension (stress) bosh og\'rig\'i', short:'Bo\'yin va elka tarangligi.', img:'headache.jpg',
       cause:'Stress, uzoq ekran qarash, noto\'g\'ri tana holati.',
       remedies:['Issiq yoki sovuq kompress: 10–15 daqiqa.','Bo\'yin va elka massaji.','Nafas olish va dam olish mashqlari.'],
       steps:['Tinchi joyda dam oling va ko\'zlaringizni yuming.','Bo\'yin massaji va cho\'zish harakatlarini bajaring.','Agar bosh og\'riqlari takrorlansa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Tong: yengil cho\'zish','Kunduzi: 10 min dam olish']}]},

      {id:'teri', title:'Yengil akne', short:'Pimples va qora nuqtalar.', img:'skin.jpg',
       cause:'Teri yog\'lanishi va bakteriyalar.',
       remedies:['Yuzni yumshoq tozalovchi bilan kuniga 2 marta yuvish.','Asal maskasi: yuzga asal surtib 10–15 daqiqa qoldiring.','Choy daraxti yog\'i (1:9) spot davolash uchun.'],
       steps:['Yuzni muloyim yuvish (issiq emas).','Haftada 2–3 marta asal maskasi qo\'llang.','Agar yiring chiqa boshlasa, dermatologga murojaat qiling.'],
       schedule:[{day:1,plan:['AM: yuzni yuvish','PM: asal maskasi (10 daqiqa)']}]},

      {id:'ekzema', title:'Quruq teri / ekzema', short:'Qichishish va quruq patchlar.', img:'sunburn.jpeg',
       cause:'Teri namligini yo\'qotishi va sezgirligi.',
       remedies:['Kolloidal oatmeal vanna: iliq suvga qo\'shing va 10–15 daqiqa yuvining.','Hindiston yong\'og\'i yoki shea yog\'i bilan namlash.'],
       steps:['Iliq vanna va kolloidal oatmeal qo\'shing.','Ho\'l teriga yog\'ni surting.','Infeksiya belgisi bo\'lsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Vanna va namlash']}]},

      {id:'chipta', title:'Quyoshdan yengil kuyish', short:'Teri qizil va issiq; sovutish kerak.', img:'sunburn1.jpg',
       cause:'Quyoshga uzoq vaqt ta\'sir.',
       remedies:['Sovuq kompress yoki sovuq dush.','Aloe vera gelni yengil surting.','Ko\'p suyuqlik iching.'],
       steps:['Quyoshdan chiqib, sovutishni boshlang.','Aloe yoki sovuq kompressni har 4–6 soatda qo\'llang.','Agar pufakchalar yoki isitma paydo bo\'lsa, tibbiy yordam oling.'],
       schedule:[{day:1,plan:['Sovuq dush yoki kompress','Aloe har 4–6 soatda']}]},

      {id:'chivin', title:'Hasharot chaqishi', short:'Mahalliy qichishish va kichik shish.', img:'mosquito.jpeg',
       cause:'Hasharot chaqishi (allergik bo\'lmagan).',
       remedies:['Sovuq kompress qo\'ying.','Soda pastasi (1 choy qoshiq bikarbonat + ozgina suv).','Aloe yoki hindiston yong\'og\'i yog\'i bilan tinchlantiring.'],
       steps:['Joyni yuvib sovuq kompress qo\'ying.','Soda pastasini 10–15 daqiqa qo\'ying.','Agar nafas olish qiyinlashsa yoki shish tez tarqalib ketsa, yordam chaqiring.'],
       schedule:[{day:1,plan:['Sovuq kompress 10–15 daqiqa','Soda pastasi 1–2 marta']}]},

      {id:'vitamin', title:'Umumiy zaiflik / vitamin yetishmovchiligi', short:'Charchoq, teri va soch holatining yomonlashuvi.', img:'vitamins.jpg',
       cause:'Ratsion yetishmovchiligi, uyqu yetishmasligi.',
       remedies:['Meva va sabzavotlarga boy ratsion (apelsin, kivi, brokkoli).','Yaxshi uyqu rejimi (7–8 soat).','Agar kerak bo\'lsa, multivitamin haqida shifokor bilan maslahatlashish.'],
       steps:['Ratsionni boyitish: yangi mevalar va ko\'katlar qo\'shing.','Har kuni 7–8 soat uxlang va tartibli hayot keching.','Agar doimiy charchoq bo\'lsa, qon tekshiruvi uchun tibbiy ko\'rikdan o\'ting.'],
       schedule:[{day:1,plan:['Meva bilan nonushta','Kechqurun yengil yurish']}]},

      {id:'ayoq_ogriq', title:'Ayoq og\'rig\'i', short:'Tovon, boldir yoki tizza og\'rig\'i — zo\'riqish yoki noto\'g\'ri poyabzal sabab bo\'lishi mumkin.', img:'leg.jpg',
       cause:'Ortiqcha yuklama, noto\'g\'ri poyabzal, mushak zo\'riqishi.',
       remedies:['Iliq suvga dam olish (15 daqiqa).','Oyoqni ko\'tarish va dam berish.','Zanjabil kompress yoki yengil massaj.'],
       steps:['Oyoqni 15 daqiqa iliq suvga soling.','Quritib, oyoqni ko\'tarib dam bering.','Zanjabil kompressni og\'riqli joyga qo\'ying 10–15 daqiqa.'],
       schedule:[{day:1,plan:['Tong: iliq vanna','Kunduzi: dam va massaj','Kechasi: oyoqni ko\'tarib yoting']}]},

      {id:'bel_ogriq', title:'Bel og\'rig\'i', short:'Past bel og\'rig\'i — noto\'g\'ri holat yoki ortiqcha yuklama sabab.', img:'waist.jpg',
       cause:'Mushak tarangligi, noto\'g\'ri tana holati yoki og\'ir yuk ko\'tarish.',
       remedies:['Issiq kompress: 10–15 daqiqa belga qo\'llang.','Yengil cho\'zish mashqlari: bel va orqa mushaklarini yumshoq cho\'zing.','Orqaga ortiqcha yuklama bermang va dam oling.'],
       steps:['Birinchi 24 soatda ortiqcha yukni kamaytiring va dam oling.','Iliq kompressni 10–15 daqiqa davomida qo\'llang.','48 soatdan keyin yengil cho\'zish mashqlarini boshlang.','Agar og\'riq kuchli bo\'lsa yoki oyoqqa tarqalib ketsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Dam oling, ortiqcha yukni kamaytiring','Iliq kompress 10–15 daqiqa']}]},

      {id:'boyin_ogriq', title:'Bo\'yin og\'rig\'i', short:'Noto\'g\'ri yotish yoki uzoq ekran qarashdan paydo bo\'lishi mumkin.', img:'neck.jpg',
       cause:'Noto\'g\'ri pozitsiya, bo\'yin muskullarining zo\'riqishi.',
       remedies:['Iliq dush qabul qilish.','Yengil massaj va cho\'zish.','Bo\'yin uchun ergonomik yostiq va to\'g\'ri holatda yotish.'],
       steps:['Iliq dush qabul qilib bo\'yin mushaklarini bo\'shating.','5–10 daqiqa yengil massaj qiling.','Agar 48 soatdan ortiq davom etsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Tong: yengil cho\'zish','Kunduzi: massaj','Kechasi: ergonomik yostiq bilan dam oling']}]},

      {id:'yelka_ogriq', title:'Yelka og\'rig\'i', short:'Mushak zo\'riqishi yoki noto\'g\'ri holatda uzoq turish sabab bo\'lishi mumkin.', img:'shoulder.jpg',
       cause:'Mushak zo\'riqishi, yomon holat.',
       remedies:['Issiq kompress va yengil massaj.','Yelka cho\'zish mashqlari.','Agar og\'riq davom etsa, shifokorga murojaat qiling.'],
       steps:['Yengil massaj va cho\'zish.','Issiq kompressni 10–15 daqiqa qo\'llang.','Agar 72 soatdan ortiq davom etsa, tibbiy ko\'rik zarur.'],
       schedule:[{day:1,plan:['Tong: cho\'zish','Kunduzi: massaj','Kechasi: issiq kompress']}]},

      {id:'mushak_ogriq', title:'Mushak og\'rig\'i (sportdan keyin)', short:'Muskullarni zo\'riqishi yoki sovuq ta\'siridan keladi.', img:'muscle.jpg',
       cause:'Jismoniy faollik, mushak tolalarining kichik shikastlanishi.',
       remedies:['Iliq dush yoki vannada dam olish.','Yumshoq massaj va cho\'zish.','Oziqlantiruvchi suyuqlik va proteinli taomlar tiklanishga yordam beradi.'],
       steps:['Dam oling va mushaklarni iliq suvda tinchlantiring.','Yengil massaj qiling.','Agar kuchli og\'riq yoki shish bo\'lsa, shifokorga murojaat qiling.'],
       schedule:[{day:1,plan:['Iliq vanna','Massaj va cho\'zish']}]}
    ];

    const cardsRoot = document.getElementById('cards');
    function renderCards(list){
      cardsRoot.innerHTML = '';
      list.forEach(d=>{
        const art = document.createElement('article'); art.className='card';
        art.innerHTML = `
          <div class='media' style="background-image:url('${d.img}')"></div>
          <div class='body'>
            <h3>${d.title}</h3>
            <p>${d.short}</p>
            <div style='display:flex;justify-content:space-between;align-items:center;margin-top:12px'>
              <span class='tag'>Tabiiy vosita</span>
              <button class='btn' onclick="openModal('${d.id}')">Ko'proq</button>
            </div>
          </div>
        `;
        cardsRoot.appendChild(art);
      });
    }
    renderCards(DISEASES);

    function openModal(id){
      const d = DISEASES.find(x=>x.id===id);
      if(!d) return;
      document.getElementById('m-title').innerText = d.title;
      document.getElementById('m-sub').innerText = d.short;
      document.getElementById('m-img').src = d.img;
      const content = document.getElementById('m-content');
      content.innerHTML = '';

      const sectionCause = document.createElement('div'); sectionCause.className='section';
      sectionCause.innerHTML = `<h4>Nima uchun paydo bo'ladi</h4><p class="meta">${d.cause}</p>`;
      content.appendChild(sectionCause);

      const sectionRem = document.createElement('div'); sectionRem.className='section';
      sectionRem.innerHTML = '<h4>Uy sharoitida davolash</h4>';
      const ul = document.createElement('ul');
      d.remedies.forEach(r=>{ const li = document.createElement('li'); li.innerText = r; ul.appendChild(li) });
      sectionRem.appendChild(ul); content.appendChild(sectionRem);

      const sectionSteps = document.createElement('div'); sectionSteps.className='section';
      sectionSteps.innerHTML = '<h4>Bosqichma-bosqich davolash (qadamlar)</h4>';
      const ol = document.createElement('ol');
      d.steps.forEach(s=>{ const li = document.createElement('li'); li.innerText = s; ol.appendChild(li) });
      sectionSteps.appendChild(ol); content.appendChild(sectionSteps);

      const sectionSched = document.createElement('div'); sectionSched.className='section';
      sectionSched.innerHTML = '<h4>Namunalik 1 kunlik jadval</h4>';
      d.schedule.forEach(s=>{
        const box = document.createElement('div');
        box.style.border='1px solid #eee'; box.style.padding='8px'; box.style.borderRadius='8px'; box.style.marginTop='8px';
        box.innerHTML = `<strong>Kun ${s.day}:</strong>`;
        const ul2 = document.createElement('ul');
        s.plan.forEach(p=>{ const li = document.createElement('li'); li.innerText = p; ul2.appendChild(li) });
        box.appendChild(ul2); sectionSched.appendChild(box);
      });
      content.appendChild(sectionSched);

      const warn = document.createElement('p');
      warn.className='meta'; warn.style.color='var(--danger)'; warn.style.marginTop='12px';
      warn.innerText = "Ogohlantirish: Agar simptomlar kuchaysa — yuqori isitma, nafas olishda qiynalish yoki allergik reaksiya bo'lsa, darhol tibbiy yordam oling.";
      content.appendChild(warn);

      document.getElementById('overlay').style.display = 'flex';
    }
    function closeModal(e){ if(e) e.stopPropagation(); document.getElementById('overlay').style.display = 'none'; }
    function filterCards(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      if(!q){ renderCards(DISEASES); return }
      const filtered = DISEASES.filter(d=> (d.title + ' ' + d.short + ' ' + d.cause + ' ' + d.remedies.join(' ')).toLowerCase().includes(q));
      renderCards(filtered);
    }
    function resetSearch(){ document.getElementById('q').value=''; renderCards(DISEASES); }
    function openAllHealthy(){ alert('HEALTHY'); }
  </script>
</body>
</html>
